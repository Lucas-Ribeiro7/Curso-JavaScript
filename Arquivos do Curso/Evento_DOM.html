<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em video - JAVA SCRIPT - AULA 10</title>
    <style>
        div#area{
            background-color: rgb(107, 156, 107);
            color: rgb(241, 244, 245);
            height: 200pt;
            width: 200pt;
            text-align: center;
            line-height: 200pt;
        }
    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmousenter="entrar()" onmouseout="sair()">
        Exemplo...        
    </div>    
    
    <script>
        function clicar(){
            document.getElementById('area').innerHTML = "Clicou!"
            document.getElementById('area').style.background = 'red'
        }
        function entrar(){
            document.getElementById('area').innerHTML = "Entrou!"
        }
        function sair(){
            document.getElementById('area').innerHTML = "Saiu!"
            document.getElementById('area').style.background = "rgb(107, 156, 107)"
        }
    </script>

</body>
</html>
